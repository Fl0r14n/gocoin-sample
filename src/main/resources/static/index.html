<!DOCTYPE html>
<html>
    <head>
        <title>GoCoin Sample</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-app="app">
        <p>In order for the buttons to work you must add a crypto account in the desired crypto currency!</p>
        <div>
            <ui-go-coin-button type="BTC" price="10" currency="EUR"></ui-go-coin-button>
        </div>
        <div>
            <ui-go-coin-button type="LTC" price="10" currency="EUR"></ui-go-coin-button>
        </div>
        <div>
            <ui-go-coin-button type="XDG" price="10" currency="EUR"></ui-go-coin-button>
        </div>
        <hr/>
        <div ng-include="'js/gocoin/gocoin.html'"></div>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap.js"></script>
        <script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script type="text/javascript" src="lib/angular-qrcode/qrcode.js"></script>
        <script type="text/javascript" src="lib/qrcode-generator/js/qrcode.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/gocoin/gocoin.js"></script>
    </body>
</html>
