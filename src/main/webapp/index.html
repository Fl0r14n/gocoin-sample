<!DOCTYPE html>
<html>
    <head>
        <title>GoCoin Sample</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-app="app">
        <div ng-controller="BitcoinController as btc">
            <img src="img/btc_md_yes.png" alt="Bitcoin"/>
        </div>
        <div ng-controller="LitecoinController as ltc">
            <img src="img/ltc_md_yes.png" alt="Litecoin"/>
        </div>
        <div ng-controller="DogecoinController as xdg">
            <img src="img/xdg_md_yes.png" alt="Dogecoin"/>
        </div>
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
